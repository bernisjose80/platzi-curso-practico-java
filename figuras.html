<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas| Curso practico JavaScript</title>
</head>
<body>
    <header>
        <h1>
          Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
      </header>
    
      <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
          <label for="InputCuadrado">
            Escribe cuánto mide cada lado de tu cuadrado:
          </label>
          <input id="InputCuadrado" type="number" />
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
          </button>
        </form>
      </section>

      <section>
        <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form>
          <label for="InputLado">
            Escribe cuánto mide cada lado del Triangulo:
          </label>    
          <label for="InputBase">
            Escribe cuánto mide la Base de tu Triangulo:
          </label>                
          <input id="InputLado" type="number" />
          <input id="InputBase" type="number" />
          <button type="button" onclick="calcularperimetroTriangulo()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularareaTriangulo()">
            Calcular el área
          </button>
        </form>
      </section>

      <section>
        <h2>Calcula el área y perímetro de un Circulo</h2>
        <form>
          <label for="InputCirculo">
            Escribe cuánto mide el radio del Circulo:
          </label>    
          
          <input id="InputCirculo" type="number" />          
          <button type="button" onclick="calcularperimetroCirculo()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularareaCirculo()">
            Calcular el área
          </button>
        </form>
      </section>
    
      <script src="./figuras.js"></script>
    
</body>
</html>
